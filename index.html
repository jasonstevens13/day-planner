<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <table class="table table-bordered">
            <thead class="cal-sm-12">
                <tr>
                    <th>Hour</th>
                    <!-- Assigned column width class of 9 of 12 on middle column of table.   -->
                    <th class="col-sm-9">Tasks</th>
                    <th>Save</th>
                </tr>
            </thead>
            <!-- Laebeled each row by business hour, assigned id by hour, and set a table class as the default for future hours. -->
            <tbody id="table-body">
                <tr>
                    <th>9AM</th>
                    <td id="9" class="table-success">Tasks here</td>
                    <td>Save</td>
                </tr>
                <tr>
                    <th>10AM</th>
                    <td id="10" class="table-success"></td>
                    <td>Save</td>
                </tr>
                <tr>
                    <th>11AM</th>
                    <td id="11" class="table-success"></td>
                    <td>Save</td>
                </tr>
                <tr>
                    <th>12PM</th>
                    <td id="12" class="table-success"></td>
                    <td>Save</td>
                </tr>
                <tr>
                    <th>1PM</th>
                    <td id="13" class="table-success"></td>
                    <td>Save</td>
                </tr>
                <tr>
                    <th>2PM</th>
                    <td id="14" class="table-success"></td>
                    <td>Save</td>
                </tr>
                <tr>
                    <th>3PM</th>
                    <td id="15" class="table-success"></td>
                    <td>Save</td>
                </tr>
                <tr>
                    <th>4PM</th>
                    <td id="16" class="table-success"></td>
                    <td>Save</td>
                </tr>
                <tr>
                    <th>5PM</th>
                    <td id="17" class="table-success"></td>
                    <td>Save</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
